<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/flip-clock/flip-clock.html">
<link rel="import" href="shared-styles.html">

<dom-module id="timer-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <div style="margin:0 auto; width:600px;">
      <flip-clock></flip-clock>
    </div>
    <div style="margin:0 auto; width:600px; padding-top: 30px; padding-bottom: 30px;">
      <flip-clock display-mode="timer" show-buttons></flip-clock>
    </div>
    <div style="margin:0 auto; width:600px;">
      <flip-clock display-mode="countdown" start-from="3" show-buttons></flip-clock>
    </div>
  </template>

  <script>
    Polymer({
      is: 'timer-view',
    });
  </script>
</dom-module>
